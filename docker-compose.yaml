services:
  livekit:
    image: 'livekit/livekit-server:latest'
    container_name: livekit_server
    restart: always
    # Eliminamos network_mode: host para que Coolify pueda mapear puertos
    ports:
      - "7880:7880"   # API/HTTP
      - "3478:3478/udp" # TURN UDP
      - "3478:3478/tcp" # TURN TCP
      - "5349:5349"   # TURN TLS
      - "50000-50500:50000-50500/udp" # Puertos RTC (ajustado a 500 para ahorrar recursos)
    command:
      - "--node-ip"
      - "${LIVEKIT_NODE_IP}"
      - "--config-body"
      - |
        port: 7880
        rtc:
          tcp_port: 7881
          port_range_start: 50000
          port_range_end: 50500
          use_external_ip: true
        turn:
          enabled: true
          domain: livekit.appideax.com
          external_ips:
            - "${LIVEKIT_NODE_IP}"
          udp_port: 3478
          tls_port: 5349
        keys:
          ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}
    environment:
      LIVEKIT_API_KEY: "${LIVEKIT_API_KEY}"
      LIVEKIT_API_SECRET: "${LIVEKIT_API_SECRET}"
      LIVEKIT_NODE_IP: "${LIVEKIT_NODE_IP}"

